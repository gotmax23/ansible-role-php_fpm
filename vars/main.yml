---
# vars file for php_fpm
_php_fpm_packages:
  default:
    - php-fpm
  Alpine:
    - php7-fpm
  openSUSE Leap:
    - php7-fpm
  openSUSE Tumbleweed:
    - php7-fpm

php_fpm_packages: "{{ _php_fpm_packages[ansible_distribution] | default(_php_fpm_packages['default']) }}"

_php_fpm_directory:
  default: /etc
  Alpine: /etc/php7
  Archlinux: /etc/php
  Debian-9: /etc/php/7.0/fpm
  Debian: /etc/php/7.3/fpm
  Fedora: /etc
  openSUSE Leap: /etc/php7/fpm
  openSUSE Tumbleweed: /etc/php7/fpm
  Ubuntu-17: /etc/php/7.1/fpm
  Ubuntu-18: /etc/php/7.2/fpm

php_fpm_directory: "{{ _php_fpm_directory[ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default(_php_fpm_directory[ansible_distribution] | default(_php_fpm_directory['default'])) }}"

_php_fpm_pid_directory:
  default: /run/php-fpm
  Alpine: /run/php-fpm7
  Archlinux: /var/run/php-fpm
  Debian: /var/run/php
  Fedora: /run/php-fpm
  openSUSE Leap: /var/run
  openSUSE Tumbleweed: /var/run
  Ubuntu: /var/run/php

php_fpm_pid_directory: "{{ _php_fpm_pid_directory[ansible_distribution] | default(_php_fpm_pid_directory['default']) }}"

_php_fpm_user:
  default: nobody
  Debian: daemon
  Ubuntu: daemon

php_fpm_user: "{{ _php_fpm_user[ansible_distribution] | default(_php_fpm_user['default']) }}"

_php_fpm_group:
  default: nobody
  Debian: daemon
  Ubuntu: daemon

php_fpm_group: "{{ _php_fpm_group[ansible_distribution] | default(_php_fpm_group['default']) }}"

_php_fpm_include_directory:
  default: "{{ php_fpm_directory }}/php-fpm.d"
  Debian: "{{ php_fpm_directory }}/conf.d"
  Ubuntu: "{{ php_fpm_directory }}/conf.d"

php_fpm_include_directory: "{{ _php_fpm_include_directory[ansible_distribution] | default(_php_fpm_include_directory['default']) }}"

_php_fpm_service:
  default: php-fpm
  Alpine: php-fpm7
  Debian-9: php7.0-fpm.service
  Debian: php7.3-fpm.service
  Fedora: php-fpm
  openSUSE Leap: php-fpm
  openSUSE Tumbleweed: php-fpm
  Ubuntu-17: php7.1-fpm.service
  Ubuntu-18: php7.2-fpm.service

php_fpm_service: "{{ _php_fpm_service[ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default(_php_fpm_service[ansible_distribution] | default(_php_fpm_service['default'])) }}"
